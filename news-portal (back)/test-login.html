<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
</head>
<body>
    <h2>Test Login</h2>
    <button onclick="testJson()">Test JSON</button>
    <button onclick="testLogin()">Test Login</button>
    <pre id="result"></pre>

    <script>
        function testJson() {
            fetch('http://localhost/news-portal/api/test-json.php')
                .then(response => response.text())  
                .then(data => {
                    document.getElementById('result').textContent = data;
                })
                .catch(error => {
                    document.getElementById('result').textContent = 'Error: ' + error;
                });
        }

        function testLogin() {
            fetch('http://localhost/news-portal/api/auth/login.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: 'admin',
                    password: 'admin123'
                })
            })
            .then(response => response.text())  
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        }
    </script>
</body>
</html>
