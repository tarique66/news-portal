<div class="register-container">
  <div class="register-box">
    <h2>Create Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          id="firstName"
          formControlName="firstName"
          [class.is-invalid]="firstName?.touched && firstName?.errors"
        />
        <div class="error-message" *ngIf="firstName?.touched && firstName?.errors">
          First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          id="lastName"
          formControlName="lastName"
          [class.is-invalid]="lastName?.touched && lastName?.errors"
        />
        <div class="error-message" *ngIf="lastName?.touched && lastName?.errors">
          Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          [class.is-invalid]="username?.touched && username?.errors"
        />
        <div class="error-message" *ngIf="username?.touched && username?.errors">
          <span *ngIf="username?.errors?.['required']">Username is required</span>
          <span *ngIf="username?.errors?.['minlength']">Username must be at least 4 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [class.is-invalid]="email?.touched && email?.errors"
        />
        <div class="error-message" *ngIf="email?.touched && email?.errors">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [class.is-invalid]="password?.touched && password?.errors"
        />
        <div class="error-message" *ngIf="password?.touched && password?.errors">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          [class.is-invalid]="confirmPassword?.touched && registerForm.errors?.['mismatch']"
        />
        <div class="error-message" *ngIf="confirmPassword?.touched && registerForm.errors?.['mismatch']">
          Passwords must match
        </div>
      </div>

      <button type="submit" [disabled]="loading || registerForm.invalid" class="btn-register">
        <span *ngIf="loading" class="spinner"></span>
        Register
      </button>

      <div class="login-link">
        Already have an account? <a routerLink="/login">Login here</a>
      </div>

      <div *ngIf="error" class="alert-error">{{error}}</div>
    </form>
  </div>
</div>
