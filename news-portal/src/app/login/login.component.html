<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          [class.error]="loginForm.get('username')?.errors && loginForm.get('username')?.touched">
        <div class="error-text" *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.error]="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
        <div class="error-text" *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Password is required
        </div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="login-button">
        Login
      </button>

      <div class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </div>
    </form>
  </div>
</div>
